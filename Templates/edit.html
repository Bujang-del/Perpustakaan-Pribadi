<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Buku</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Edit Buku</h1>
    <form method="POST">
        <label for="judul">Judul:</label>
        <input type="text" id="judul" name="judul" value="{{ book['judul'] }}" required><br><br>

        <label for="penulis">Penulis:</label>
        <input type="text" id="penulis" name="penulis" value="{{ book['penulis'] }}" required><br><br>

        <label for="tahun">Tahun Terbit:</label>
        <input type="number" id="tahun" name="tahun" value="{{ book['tahun'] }}" required><br><br>

        <button type="submit">Simpan Perubahan</button>
    </form>
    <br>
    <a href="/">Kembali ke Daftar Buku</a>
</body>
</html>
